<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b97bc60497.js" crossorigin="anonymous"></script>
    <title>Paralax</title>
</head>
<body>
        <nav class="navbar">
            <ul>
                <li class="links">Ciudad</li>
                <li class="links">Visita</li>
                <li class="links">Museo</li>
            </ul>
            <div class="busqueda">
                <input placeholder="buscar" type="text" name="busqueda" id="busqueda">
                <i class="fas fa-search"></i>
            </div>
        </nav>
        <section class="fondo">
            <img src="img/fondo_paralax.png" alt="fondo" id="fondo">
            <img src="img/moon_paralax.png" alt="moon" id="luna">
            <h1 id="titulo" class="titulo">NUEVA YORK</h1>
            <div class="city" id="ciudad">
                <img src="img/city_paralax.png" alt="cuidad" >
                <div class="img-desvan"></div>
            </div>
        </section>
        <section class="otros"></section>
        <script src="./paralax.js"></script>
</body>
</html>
